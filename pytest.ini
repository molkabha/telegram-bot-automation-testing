[tool:pytest]
# Pytest configuration for Telegram Bot Testing Framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --html=reports/pytest_report.html
    --self-contained-html
    --cov=telegram_bot_framework
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-fail-under=80
    --maxfail=5
    --disable-warnings

# Markers
markers =
    smoke: Smoke tests that run first
    api: API-only tests
    ui: UI-only tests  
    combined: Tests that run both API and UI
    slow: Tests that take longer to execute
    critical: Critical functionality tests
    regression: Regression tests
    integration: Integration tests
    unit: Unit tests

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel test execution
# -n auto
[pytest]
minversion = 6.0
addopts = --html=reports/report.html --self-contained-html
log_cli = true
log_cli_level = INFO
log_file = logs/test.log
log_file_level = INFO

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning